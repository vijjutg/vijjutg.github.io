<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form for Facebook</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style1.css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="facebook_content col-lg-7">
                 <h1>Facebook</h1>
                 <p>Facebook helps you connect and share with the people in your
                    life.
                 </p>
            </div>
            <div class="col-lg-5">
                <div class="login">
                    <br>
                    <center>
                    <input type="email" name="" id="" placeholder="Email or Phone Number">
                    <input type="password" name="" id="" placeholder="Password">
                    <button class="log_in">Log In</button>
                    <p class="forget_ps">Forgotten password?</p>
                    <hr>
                    <button class="create_account">Create New account</button>
                    </center>
                </div>
            </div>
        </div>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
